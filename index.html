<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Javascript Practice</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="add-book-container">
      <button id="add-book-button">ADD BOOK <span class="material-symbols-outlined">add_notes</span></button>
      <div id="book-details">
        <label for="title">Book Title:</label>
        <input type="text" id="title">
        <label for="author">Author Name:</label>
        <input type="text" id="author">
        <label for="page-count">Number of Pages:</label>
        <input type="text" id="page-count">
        <fieldset>
          <legend>Read status:</legend>
          <input type="radio" name="read-status" id="status-read">
          <label for="status-read">Read</label>
          <input type="radio" name="read-status" id="status-unread">
          <label for="status-unread">Not Read Yet</label>
        </fieldset>
        <button id="submit-book-button">SUBMIT</button>
      </div>  
    </div>
    <div id="book-list">
      <h1>LIBRARY</h1>
    </div>
</body>
</html>
